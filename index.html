<!doctype html>
<html lang="en">
  <head>
  	<title>Compras-ok</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo2.css">

	</head>
	<body style="background-color: white;">
	<section>
		<nav class="site-header navbar-light bg-light sticky-top py-1">
			<div class="container d-flex flex-column flex-md-row ">
				<img src="img/okayturro.png" width="50" height="50">
			</div>
		  </nav>
		<div class="container">
			<div class="row w-100">
				<div class="col-md-6 mt-5 ml-2"><h3>Ofertas de la semana:</h3></div>
			</div>
			<div class="row justify-content-center">
					<div class="col-md-6 h-100">
						<div class="wrap d-md-flex">
							<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
								<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" src="img/car1.jpg" alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="img/car2.jpg" alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100" src="img/car3.jpg" alt="Third slide">
								</div>
								</div>
						
						
								<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
								<span class="carousel-control-prev-icon"></span>
								</button>
								<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
								<span class="carousel-control-next-icon"></span>
								</button>
							</div>
						</div>
			      	</div>
				
				
				<form id="formulario" action="home.html" class="signin-form col-md-6">
					<div><h4>¡Publica gratis y crea tu tienda online con atención automatizada!</h4></div>
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Usuario</label>
			      			<input id="usuario" type="text" class="form-control" placeholder="Usuario">
			      		</div>
		        	<div class="form-group mb-3">
		            	<label class="label" for="password">Contraseña</label>
		            	<input id="contrasena" type="password" class="form-control" placeholder="Contraseña">
		            </div>
					<div class="container pl-0">
						<div class="row">
							<div class="form-group col-md-9 pr-0">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Inicia sesión</button>
							</div>
							<!-- AUTENTIFICAR CON GOOGLE-->
							<div class="btn g-signin2 pt-0 col-md-3 mt-2" data-onsuccess="onSignIn">
								<meta name="google-signin-client_id" content="proyecto-jap-286300.apps.googleusercontent.com">
							</div>
						</div>
					</div>	
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Recordar contraseña
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
							</label>
						</div>
						<div class="w-50 text-md-right">
							<a href="#">Olvide mi contraseña</a>
						</div>
		            </div>
		        </form>


        <div class="row">
          <div class="col-6"></div>
          <div class="container col-6 mt-4">
            	<div>
					<p class="text-center h5">¿No estas registrado? <a class="badge bg-dark" data-toggle="tab" href="#signup">Registrarme</a></p>
				</div>  
          </div>
        </div>
		    </div>
		</div>
	</section>



  
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/login.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	</body>
</html>
