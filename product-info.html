          <div class="row">

            <div class="container col-md-6 col-lg-6 col-sm-6 .col-6">
							<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="imagesCarousel">
                  
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

              </dd>
      
              <dt>Cantidad de productos vendidos:</dt>
              <dd>

              </dd>
      
              <dt>Precio:</dt>
  
              <dd>

              </dd>
            </div>

          <h6><strong>Comentarios:</strong></h6>
          <div class="row">

          </div>

          <div class="card">
            <a href="cart.html"><h6 class="card-header" id="verUsu"></h6></a>
            
            <div class="card-body">
              <div id="errorEstrellas" class="text-center" style="color: red;"></div>
              <textarea class="col-md-12 col-lg-12 col-sm-12 .col-12" rows="3" id="escribirComentario" placeholder="Agrega comentario"></textarea>
              <div class="row">
              <button href="#" class="btn btn-primary ml-3" onclick="agregarComentario()">Enviar</button>
              <label class="mt-3 ml-2"> Calificación </label>
              <form id="texto" class="container p-0 m-0 ml-2 mt-3 col-md-6">

                  <input id="radio2" type="radio" name="estrellas" value="2" class="estrella">
                  <label for="radio2">★</label>
                  <input id="radio3" type="radio" name="estrellas" value="3" class="estrella">
                  <label for="radio3">★</label>
                  <input id="radio4" type="radio" name="estrellas" value="4" class="estrella">
                  <label for="radio4">★</label>
                  <input id="radio5" type="radio" name="estrellas" value="5" class="estrella">
                  <label for="radio5">★</label>
                </p>
